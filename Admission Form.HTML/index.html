<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>

    <h1> Student Admission Form</h1>
    <p>Please fill out this form carefully to apply for admission.</p>
    <hr>

    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>

        <label for="father">Father's Name:</label><br>
        <input type="text" id="father" name="father" placeholder="Enter father's name" required>
        <br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
        <br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="03XX-XXXXXXX" required>
        <br><br>

        <label for="address">Home Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea>
        <br><br>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course">
            <option value="">-- Select Course --</option>
            <option value="Web Development">Web Development</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="MERN Stack">MERN Stack</option>
        </select>
        <br><br>

        <label for="photo">Upload Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*">
        <br><br>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset">
    </form>

    <hr>
    <p>Thank you for applying! We will contact you soon.</p>

</body>
</html>
